---
- name: lamp_common_ubuntu | lamp_common_ubuntu | Install common packages on the Ubuntu server
  ansible.builtin.apt:
    name: "{{ ubuntu_common_packages }}"
    state: latest

- name: lamp_common_ubuntu | lamp_common_ubuntu | Start and enable ufw service
  ansible.builtin.service:
    name: ufw
    state: started
    enabled: true

- name: lamp_common_ubuntu | Display the role level variable
  debug:
    msg: "{{ role_level_variable}}"
